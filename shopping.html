<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clothes Shopping</h1>
        <a href="cart.html" class="cart-link">View Cart</a>
    </header>

    <div class="products-container">
        <div class="product-card">
            <img src="shirt.jpg" alt="Shirt">
            <h3>Stylish Shirt</h3>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="jeans.jpg" alt="Jeans">
            <h3>Comfortable Jeans</h3>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="jacket.jpg" alt="Jacket">
            <h3>Trendy Jacket</h3>
            <p>$60.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
