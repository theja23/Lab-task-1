<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <a href="shopping.html" class="back-link">Back to Shopping</a>
    </header>

    <div class="cart-container">
        <div class="cart-item">
            <img src="shirt.jpg" alt="Shirt">
            <h3>Stylish Shirt</h3>
            <p>Quantity: 1</p>
            <p>Total: $25.00</p>
            <button>Remove</button>
        </div>

        <div class="cart-item">
            <img src="jeans.jpg" alt="Jeans">
            <h3>Comfortable Jeans</h3>
            <p>Quantity: 2</p>
            <p>Total: $80.00</p>
            <button>Remove</button>
        </div>

        <button class="checkout-button">Checkout</button>
    </div>
</body>
</html>
